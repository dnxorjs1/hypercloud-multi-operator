apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    hypercloud: multi-operator
spec:
  selector:
    matchLabels:
      hypercloud: multi-operator
  replicas: 1
  template:
    metadata:
      labels:
        hypercloud: multi-operator
    spec:
      containers:
      - command:
        - /manager
        args:
        - --enable-leader-election
        env:
        - name: TZ
          value: Asia/Seoul
        image: controller:latest
        name: manager
        resources:
          limits:
            cpu: 100m
            memory: 50Mi
          requests:
            cpu: 100m
            memory: 20Mi
      serviceAccountName: hypercloud-multi-operator-controller-manager
      terminationGracePeriodSeconds: 10
